<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trippy Effects App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Trippy Effects App</h1>
    
    <!-- File Upload -->
    <input type="file" id="fileInput" accept="image/gif, image/jpeg, image/jpg, application/pdf, video/*, audio/*">
    
    <!-- Control Buttons -->
    <div id="controls">
        <!-- Glitch Effect Controls -->
        <div class="effect-control">
            <button id="glitchBtn">Glitch</button>
            <label for="glitchIntensity">Glitch Intensity:</label>
            <input type="range" id="glitchIntensity" min="0" max="1" step="0.01" value="0.5">
            <span id="glitchIntensityValue">0.5</span>
        </div>
        
        <!-- Analog Effect Controls -->
        <div class="effect-control">
            <button id="analogBtn">Analog</button>
            <label for="analogIntensity">Analog Intensity:</label>
            <input type="range" id="analogIntensity" min="0" max="1" step="0.01" value="0.5">
            <span id="analogIntensityValue">0.5</span>
        </div>
        
        <!-- Trails Effect Controls -->
        <div class="effect-control">
            <button id="trailsBtn">Trails</button>
            <label for="trailsIntensity">Trails Intensity:</label>
            <input type="range" id="trailsIntensity" min="0" max="1" step="0.01" value="0.5">
            <span id="trailsIntensityValue">0.5</span>
        </div>
        
        <!-- Strobe Effect Controls -->
        <div class="effect-control">
            <button id="strobeBtn">Strobe</button>
            <label for="strobeSpeed">Strobe Speed (flashes/sec):</label>
            <input type="range" id="strobeSpeed" min="1" max="20" step="1" value="5">
            <span id="speedValue">5</span>
            <label for="strobeColor">Strobe Color:</label>
            <input type="color" id="strobeColor" value="#FFFFFF">
        </div>
        
        <!-- Abstract Mode Controls -->
        <div class="effect-control">
            <button id="abstractBtn">Abstract Mode</button>
            <label>Abstract Shapes:</label>
            <button id="pixelBtn">Pixel</button>
            <button id="blobBtn">Blob</button>
            <button id="heartBtn">‚ù§Ô∏è</button>
            <button id="smileyBtn">üòä</button>
        </div>
        
        <!-- Audio Controls -->
        <div class="effect-control">
            <h3>Music Controls</h3>
            <button id="playPauseBtn">Play</button>
            <button id="stopBtn">Stop</button>
        </div>
        
        <!-- Video Recording Controls -->
        <div class="effect-control">
            <h3>Video Recording</h3>
            <button id="startRecordingBtn">Start Recording</button>
            <button id="stopRecordingBtn" disabled>Stop Recording</button>
            <a id="downloadVideoLink" href="#" download="trippy_effects_video.webm" style="display:none;">Download Video</a>
        </div>
        
        <!-- Live Visualization Controls -->
        <div class="effect-control">
            <h3>Live Visualization</h3>
            <button id="launchVisualizationBtn">Launch on Second Screen</button>
        </div>
    </div>
    
    <!-- Media Display -->
    <canvas id="mediaCanvas"></canvas>
    
    <!-- Optional Libraries -->
    <!-- PDF.js Library for PDF Rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    
    <!-- App Script -->
    <script src="app.js"></script>
</body>
</html>
