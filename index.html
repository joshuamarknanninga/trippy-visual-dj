<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trippy Effects App</title>
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Trippy Effects App</h1>
    
    <!-- File Upload -->
    <input type="file" id="fileInput" accept="image/gif,video/*,audio/*">
    
    <!-- Control Buttons -->
    <div id="controls">
        <button id="glitchBtn">Glitch</button>
        <button id="analogBtn">Analog</button>
        <button id="trailsBtn">Trails</button>
        
        <!-- Strobe Controls -->
        <div id="strobeControls">
            <h3>Strobe Effect</h3>
            <label for="strobeSpeed">Speed (flashes per second):</label>
            <input type="range" id="strobeSpeed" min="1" max="20" value="5">
            <span id="speedValue">5</span>
            
            <label for="strobeColor">Color:</label>
            <input type="color" id="strobeColor" value="#FFFFFF">
        </div>
        
        <!-- Audio Controls -->
        <div id="audioControls">
            <h3>Music Controls</h3>
            <button id="playPauseBtn">Play</button>
            <button id="stopBtn">Stop</button>
        </div>
        
        <!-- Video Recording Controls -->
        <div id="recordingControls">
            <h3>Video Recording</h3>
            <button id="startRecordingBtn">Start Recording</button>
            <button id="stopRecordingBtn" disabled>Stop Recording</button>
            <a id="downloadVideoLink" href="#" download="trippy_effects_video.webm" style="display:none;">Download Video</a>
        </div>
        
        <!-- Live Visualization Controls -->
        <div id="liveVisualizationControls">
            <h3>Live Visualization</h3>
            <button id="launchVisualizationBtn">Launch on Second Screen</button>
        </div>
        
        <!-- Abstract Mode Controls -->
        <div id="abstractModeControls">
            <h3>Abstract Mode</h3>
            <button id="startAbstractBtn">Start Abstract Mode</button>
            <button id="stopAbstractBtn" disabled>Stop Abstract Mode</button>
        </div>
    </div>
    
    <!-- Media Display -->
    <canvas id="mediaCanvas"></canvas>
    
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r142/three.min.js"></script>
    <!-- FilePond Library -->
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
    <!-- App Script -->
    <script src="app.js"></script>
</body>
</html>
