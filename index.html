<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trippy Effects App</title>
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Include PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
</head>
<body>
    <h1>Trippy Effects App</h1>
    
    <!-- File Upload -->
    <input type="file" id="fileInput" accept="image/gif,video/*,audio/*,image/jpeg,image/jpg,application/pdf">
    
    <!-- Control Buttons -->
    <div id="controls">
        <!-- Effect Toggle Buttons -->
        <button id="glitchBtn">Glitch</button>
        <div class="slider-container">
            <label for="glitchIntensity">Glitch Intensity:</label>
            <input type="range" id="glitchIntensity" min="1" max="10" value="5">
        </div>
        
        <button id="analogBtn">Analog</button>
        <div class="slider-container">
            <label for="analogIntensity">Analog Intensity:</label>
            <input type="range" id="analogIntensity" min="1" max="10" value="5">
        </div>
        
        <button id="trailsBtn">Trails</button>
        <div class="slider-container">
            <label for="trailsIntensity">Trails Intensity:</label>
            <input type="range" id="trailsIntensity" min="1" max="10" value="5">
        </div>
        
        <!-- Strobe Controls -->
        <div id="strobeControls">
            <h3>Strobe Effect</h3>
            <label for="strobeSpeed">Speed (flashes per second):</label>
            <input type="range" id="strobeSpeed" min="1" max="20" value="5">
            <span id="speedValue">5</span>
            
            <label for="strobeColor">Color:</label>
            <input type="color" id="strobeColor" value="#FFFFFF">
            <button id="strobeBtn">Toggle Strobe</button>
        </div>
        
        <!-- Audio Controls -->
        <div id="audioControls">
            <h3>Music Controls</h3>
            <button id="playPauseBtn">Play</button>
            <button id="stopBtn">Stop</button>
        </div>
        
        <!-- Video Recording Controls -->
        <div id="recordingControls">
            <h3>Video Recording</h3>
            <button id="startRecordingBtn">Start Recording</button>
            <button id="stopRecordingBtn" disabled>Stop Recording</button>
            <a id="downloadVideoLink" href="#" download="trippy_effects_video.webm" style="display:none;">Download Video</a>
        </div>
        
        <!-- Live Visualization Controls -->
        <div id="liveVisualizationControls">
            <h3>Live Visualization</h3>
            <button id="launchVisualizationBtn">Launch on Second Screen</button>
        </div>
        
        <!-- Abstract Mode Controls -->
        <div id="abstractControls">
            <h3>Abstract Mode</h3>
            <button id="startAbstractBtn">Start Abstract</button>
            <button id="stopAbstractBtn" disabled>Stop Abstract</button>
        </div>
    </div>
    
    <!-- Media Display -->
    <canvas id="mediaCanvas"></canvas>
    
    <!-- Optional Libraries -->
    <!-- FilePond Library (Optional for Enhanced File Upload) -->
    <!-- <script src="https://unpkg.com/filepond/dist/filepond.js"></script> -->
    
    <!-- App Script -->
    <script src="app.js"></script>
</body>
</html>
